<!DOCTYPE html>
<html lang="en">
<head>
  <title>Information Panel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/mustache.min.js"></script>
  <script src="js/math.js"></script>  
  <script src="js/paraxial.js"></script>  
</head>

<script>
$(document).ready(function() {

    $('#manual').show();
    $('#marginal').hide();
    $('#pupil').hide();


    $('input[type=radio][name=raytype]').change(function() {
        if (this.value == 'manual') {
            //alert("Allot Thai Gayo Bhai");
            $('#manual').show();
            $('#marginal').hide();
            $('#pupil').hide();
        }
        else if (this.value == 'marginal') {
            //alert("Transfer Thai Gayo");
            $('#manual').hide();
            $('#marginal').show();
            $('#pupil').hide();
        }
        else if (this.value == 'pupil') {
            //alert("Transfer Thai Gayo");
            $('#manual').hide();
            $('#marginal').hide();
            $('#pupil').show();
        }

    });
});
</script>

<body>


<!-- line modal -->
  <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="false">Ã—</span><span class="sr-only">Close</span></button>
      <h3 class="modal-title" id="lineModalLabel">Ray Entry Panel</h3>
    </div>
    <div class="modal-body">
      
            <!-- content goes here -->
      <form>

              <div class="form-group">

<!--
              <div class="panel panel-default" >
                <div class="panel-heading">Element properties</div>
                <div class="panel-body">
-->
                   <!-- element name -->
                   <div class="form-group">                    
                     <label for="elementName">element name</label>
                     <input type="password" class="form-control" id="elementName" placeholder="name">
                   </div>


                   <div class="form-group">
                    <form action="">
                      <input type="radio" name="raytype" value="manual" checked> manual
                      <input type="radio" name="raytype" value="marginal"> marginal ray
                      <input type="radio" name="raytype" value="pupil"> pupil ray
                    </form>                    
                   </div>

                   <!-- manual ray -->
                   <div id="manual" class="form-group">
                    <label for="radiusValue">ray angle</label>
                    <input type="password" class="form-control" id="radiusValue" placeholder="angle">
                    <label for="curvatureValue">ray height</label>
                    <input type="password" class="form-control" id="curvatureValue" placeholder="height">
                    <label for="powerValue">ray distance</label>
                    <input type="password" class="form-control" id="powerValue" placeholder="distance">
                  </div>


                   <!-- marginal ray -->
                   <div id="marginal" class="form-group">
                    <label for="distanceValue">object position</label>
                    <input type="password" class="form-control" id="radiusValue" placeholder="position">
                  </div>

                   <!-- pupil ray -->
                   <div id="pupil" class="form-group">                    
                  </div>



<!--
                </div>
              </div>
-->

    </form>

    </div>
    <div class="modal-footer">
      <div class="btn-group btn-group-justified" role="group" aria-label="group button">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Cancel</button>
        </div>
        <div class="btn-group btn-delete hidden" role="group">
          <button type="button" id="delImage" class="btn btn-default btn-hover-red" data-dismiss="modal"  role="button">Delete</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" id="saveImage" class="btn btn-default btn-hover-green" data-action="save" role="button">Save</button>
        </div>
      </div>
    </div>
  </div>
  </div>


</body>
</html>
