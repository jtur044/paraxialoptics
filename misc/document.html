<!DOCTYPE html>
<html>
<head>
<title>cardinal points and system matrix</title>
</head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body>

<div class="container">


  <!-- Cardinal  -->
  <h1>Cardinal points</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>name</th>
        <th>value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Front Focal Point (FFP)</td><td>1</td>
      </tr>
      <tr>  
        <td>Back Focal Point (BFP)</td><td>2</td>
      </tr>
      <tr>  
        <td>Front Principal Point (FPP)</td><td>3</td>
      </tr>
      <tr>  
        <td>Back Principal Point (BPP)</td><td>4</td>
      </tr>
      <tr>  
        <td>Front Nodal Point (FNP)</td><td>5</td>
      </tr>
      <tr>  
        <td>Back Nodal Point (BNP)</td><td>6</td>
      </tr>
    </tbody>
  </table>

  <!-- System  -->
  <h1>System</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>name</th>
        <th>value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A</td><td>1</td>
      </tr>
      <tr>
        <td>B</td><td>2</td>
      </tr>
      <tr>
        <td>C</td><td>3</td>
      </tr>
      <tr>
        <td>D</td><td>4</td>             
      </tr>
    </tbody>
  </table>

</div>

</body>
</html>
